{% extends "base.html" %}
{% load static i18n %}
{% block title %}Auth{% endblock %}

{% block content %}


    <section class="hero">
      <!-- Initial Phone Input Section -->
      <div id="phoneSection" class="card border-0">
        <h2>Welcome <span id="userName"></span> ðŸ‘‹</h2>
        <p>Please share your phone number to continue</p>
        
        <div class="input-group">
          <input 
            type="tel" 
            id="phoneInput" 
            placeholder="+2519xxxxxxxx" 
            pattern="^(\+251|0)(7|9)\d{8}$"
            class="mt-4"
          />
          <button id="requestContactBtn" class="btn btn-block btn-primary mt-4">
            <i class="fas fa-phone"></i> Share via Telegram
          </button>
        </div>
        
        <button id="continueBtn" class="btn btn-block btn-primary mt-4" disabled>
          Continue
        </button>
        <div id="phoneError" class="error-message mt-2"></div>
      </div>
      </div>
      
      <!-- Confirmation Section -->
      <div id="confirmSection" class="container" style="display:none;">
        <h3>Please confirm your information</h3>
        
        <form id="confirmForm" class="mt-4">
          <div class="form-group">
            <input type="text" id="firstName" placeholder="First Name" required class="mt-2" />
          </div>
          
          <div class="form-group">
            <input type="text" id="lastName" placeholder="Last Name" class="mt-2" />
          </div>
          
          <div class="form-group">
            <input type="tel" id="confirmPhone" placeholder="Phone Number" readonly class="mt-2" />
          </div>
          
          <div class="form-group">
            <input type="email" id="email" placeholder="Email (optional)" class="mt-2" />
          </div>
          
          <div class="form-group mt-4">
            <div class="items-start text-xs gap-1">
              <input type="checkbox" id="termsCheckbox" class="mt-1">
              <span class="mt-2">
                I agree to the
                <a href="#" id="termsLink" class="text-brand underline">
                  Terms and Conditions & Privacy Policy
                </a>
              </span>
            </div>
            <span id="termsError" class="error-message mt-2 text-xs"></span>
          </div>

          <button type="submit" class="btn btn-block mt-4">
            Confirm & Continue
          </button>
        </form>
        
        <div id="confirmError" class="error-message mt-2"></div>
      </div>
    </section>
    <script src="{% static "js/auth.js" %}"></script>


{% endblock %}
