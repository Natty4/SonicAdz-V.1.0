<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subject }}</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0f1419; font-family: Arial, sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #0f1419; padding: 30px 0;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #15202b; border-radius: 10px; padding: 40px; color: #e9f5fe; border: 1px solid #2f3336;">
          <tr>
            <td style="text-align: center; font-size: 24px; font-weight: bold; color: #e9f5fe;">
              {{ heading|default:"Hello from SonicAdz." }}
            </td>
          </tr>

          <tr>
            <td style="padding-top: 20px; font-size: 16px; color: #8899a6; text-align: left;">
              {% block content %}
              <!-- Insert your dynamic content here -->
              {% endblock %}
            </td>
          </tr>

          {% block action_button %}
          <!-- Optional action button can go here -->
          {% endblock %}

          <tr>
            <td style="padding-top: 40px; font-size: 14px; color: #8899a6; text-align: center;">
              Thanks,<br>
              The <strong style="color: #e9f5fe;">SonicAdz.</strong> Team
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
